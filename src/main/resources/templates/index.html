<html lang="en">
    <body>
        <p>Hello world</p>
        <div th:switch="${rules}">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="rule : ${rules}">
                    <td th:text="${rule.id}"></td>
                    <td th:text="${rule.ruleOverviewDTO.title}"></td>
                    <td th:text="${rule.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
